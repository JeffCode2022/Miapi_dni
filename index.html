<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/style.css">
    <script src="/js/aplication.js" defer></script>
    <title>Consulta de Datos</title>
</head>
<body>
    <div class="content">
        <h1>Consulta de Datos</h1>
        <form id="formularioConsulta">
            <div class="form-group">
                <label for="tipoConsulta">Seleccione el tipo de consulta:</label>
                <select id="tipoConsulta" class="form-input">
                    <option value="dni">DNI</option>
                    <option value="ruc">RUC</option>
                </select>
            </div>

            <div class="form-group">
                <label for="dni" class="form-label">Ingrese DNI o RUC:</label>
                <input type="text" id="dni" name="dni" class="form-input" required>
            </div>
            
            <button type="submit" class="form-button">Consultar</button>
        </form>

        <!-- SecciÃ³n donde se muestran los resultados -->
        <div id="resultado" class="resultado" style="display:none;">
            <h3>Resultados de la consulta:</h3>
            <ul id="datosConsulta"></ul>
        </div>

        <!-- Spinner de carga -->
        <div id="spinner" class="spinner" style="display:none;"></div>
    </div>
</body>
</html>
